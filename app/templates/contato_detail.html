{% extends 'base.html' %}

{% block content %}

<div class="container">
{% include 'nave.html' %}
<div class="row mt-4">

    <div class="col-md-6 mt-4">
        Nome: 
        <div>
            <input type="text" value="{{obj.nome}}" class="form-control bg-secondary text-white" readonly>
        </div>
    </div>
    <div class="col-md-6 mt-4">
        Email: 
        <div>
            <input type="text" value="{{obj.email}}" class="form-control bg-secondary text-white" readonly>
        </div>
    </div>
    <div class="col-md-12 mt-4">
        Assunto: 
        <div>
            <input type="text" value="{{obj.assunto}}" class="form-control bg-secondary text-white" readonly>
        </div>
    </div>
    <div class="col-md-12 mt-4">
        Mensagem: 
        <div>
            <textarea type="text" rows="10" class="form-control bg-secondary text-white" readonly>{{obj.mensagem}}</textarea>
        </div>
    </div>
</div>
{% endblock %}
